# ===========================================
# AAQIS - Docker Compose Configuration
# Air Quality Intelligence System for Astana
# ===========================================
# Usage: docker-compose up -d
# Dashboard: http://localhost:8000
# ===========================================

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: aaqis_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aaqis_db
      POSTGRES_USER: aaqis_user
      POSTGRES_PASSWORD: aaqis_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/01-init-schema.sql:/docker-entrypoint-initdb.d/01-init-schema.sql:ro
      - ./docker/02-load-data.sh:/docker-entrypoint-initdb.d/02-load-data.sh:ro
      - ./docker/seed_data.sql.gz:/docker-entrypoint-initdb.d/seed_data.sql.gz:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aaqis_user -d aaqis_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build: .
    container_name: aaqis_web
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=your-secret-key-change-in-production
      - DB_NAME=aaqis_db
      - DB_USER=aaqis_user
      - DB_PASSWORD=aaqis_password
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
