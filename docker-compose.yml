# AAQIS Docker Compose Configuration
# Air Quality Intelligence System for Astana

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: aaqis_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aaqis_db}
      POSTGRES_USER: ${POSTGRES_USER:-aaqis_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aaqis_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aaqis_user} -d ${POSTGRES_DB:-aaqis_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build: .
    container_name: aaqis_web
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - POSTGRES_DB=aaqis_db
      - POSTGRES_USER=aaqis_user
      - POSTGRES_PASSWORD=aaqis_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
